<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibit Online</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <!-- ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-7 left" style="background-image: url('assets/img/bg-login.png');">
                <div class="isi">
                    <div class="logo">
                        <h2>BibitOnline</h2>
                        <!-- <img width="200" src="https://bibitonline.com/wp-content/uploads/logo.png"
                            class="header-logo-dark" alt="Bibit Online"> -->
                    </div>
                    <div class="kalimat">
                        <h1>Grow Your <br>
                            Own <span> Favourite </span>Plant</h1>
                    </div>
                </div>
            </div>
            <div class="col-5 right py-4 ps-5 pe-0">
                <div class="bg-login pt-3 d-flex flex-column align-items-center justify-content-around">
                    <div class="box-login mx-auto mt-3">
                        <div class="center text-center">
                            <p class="SignUp d-inline-block mx-3 py-3 my-0 borderr">Sign Up</p>
                            <p class="SignIn d-inline-block mx-3 py-3 my-0">Sign In</p>
                        </div>
                        <div class="box-2 px-5 pt-3">
                            <form class="mt-3 form-registrasi">
                                <div class="form-group">
                                    <label for="inputUsername">Username</label>
                                    <input type="text" class="form-control" id="inputUsername" placeholder="">
                                </div>
                                <div class="form-group mt-3">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="">
                                </div>
                                <div class="form-group mt-3">
                                    <label for="inputPassword">Password</label>
                                    <input type="password" class="form-control" id="inputPassword" placeholder="">
                                </div>
                                <div class="buton d-flex flex-column mt-3 text-center">
                                    <button type="button" class="btn btn-success mx-auto" onclick="redirectToIndex()"
                                        style="outline: none">Sign Up</button>
                                    <p style="color:#ED6363; font-size:
                                    14px;" class="mt-2">I have an Account ?</p>
                                </div>
                            </form>
                            <form class="mt-3 form-login d-none">
                                <div class="form-group mt-3">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="">
                                </div>
                                <div class="form-group mt-3">
                                    <label for="inputPassword">Password</label>
                                    <input type="password" class="form-control" id="inputPassword" placeholder="">
                                </div>
                                <div class="buton d-flex flex-column mt-3 text-center">
                                    <button type="button" class="btn btn-success mx-auto" style="outline: none">Sign
                                        Up</button>
                                    <p style="color:#ED6363; font-size:
                                    14px;" class="mt-2">I dont have an Account ?</p>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="icon-sosmed " style="color:#638482;">
                        <i class="bi bi-facebook m-3 fs-3"></i>
                        <i class="bi bi-instagram m-3 fs-3"></i>
                        <i class="bi bi-whatsapp m-3 fs-3"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function redirectToIndex() {
            window.location.href = "home.html";
        }
    </script>
    <script>
        const signUpBtn = document.querySelector('.SignUp');
        const signInBtn = document.querySelector('.SignIn');
        const login = document.querySelector('.form-login');
        const registrasi = document.querySelector('.form-registrasi');

        signUpBtn.addEventListener('click', function () {
            registrasi.classList.add('animated', 'slideInLeft');

            // Hapus kelas "borderr" dari tombol "Sign In"
            if (signInBtn.classList.contains('borderr')) {
                signInBtn.classList.remove('borderr');
            }
            // Tambahkan kelas "borderr" pada tombol "Sign Up"
            signUpBtn.classList.add('borderr');

            // Sembunyikan form "Sign In" dan tampilkan form "Sign Up"
            login.classList.add('d-none');
            registrasi.classList.remove('d-none');
        });

        signInBtn.addEventListener('click', function () {
            login.classList.add('animated', 'slideInRight');

            // Hapus kelas "borderr" dari tombol "Sign Up"
            if (signUpBtn.classList.contains('borderr')) {
                signUpBtn.classList.remove('borderr');
            }
            // Tambahkan kelas "borderr" pada tombol "Sign In"
            signInBtn.classList.add('borderr');

            // Sembunyikan form "Sign Up" dan tampilkan form "Sign In"
            registrasi.classList.add('d-none');
            login.classList.remove('d-none');
        });

    </script>
    <!-- <script src="assets/js/data.js"></script> -->

    <!-- Bootstrap JavaScript -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
